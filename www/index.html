<html>
    <head>
        <title>search.data.gov</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Abel|Lato' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/d3.js"></script>
        <script src="js/d3.layout.cloud.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="centered">
            <div class="titlebar">
                <img class="logo" src="img/icon.png"></img>
                <em>search</em>.data.gov
            </div>
            <div class="extra-info">
                Click a keyword in the cloud to explore data available on data.gov.
            </div>
            <div class="tagcloud" id="tagcloud-1">
                <!-- Tag cloud is inserted here-->
            </div>
            <div class="search-container">
                <input type="search" name="search-box" id="search-box" placeholder="Search for data here and press [Enter]..."></input>
            </div>
            <div class="extra-info">
                <em class="number-results">100,000 results</em> found in <em class="number-categories">13 categories</em>.
            </div>
            <div class="results">
                <div class="status-results">
                    <div class="no-results">no results</div>
                    <div class="loading">loading results</div>
                </div>
                <div class="results-list"></div>
            </div>
        </div>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-38027116-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </body>
</html>
